<html><head>
    <title>calculator</title>
    <style>
        html,
        body,*{
            padding: 0px;
            margin:auto;
        }
        .contant{
            background-image: linear-gradient(to bottom right,#f2709c, #9c7ecf 80%);
            height:100%;
            
              }
        table{
           
           border-collapse: collapse;
           border-radius: 5px;
           background-image: linear-gradient( to right,#423b43,#433846);
           font-family: sans-serif;
           font-size: 45px;
           position: relative;
           top: 50px;

            
        }
        th,td{
            padding:20px 40px 20px 40px ;
        }
        th{
            font-size: 50px;
            text-align: right;
           font-weight: normal;
            color: white;
            background-image:linear-gradient(45deg,#6d6470,#121013);
            width: fit-content;
            border-collapse: collapse;
            border-radius: 5px;
            
        }
        td{
            color:#7db471;
        }
        .last{
            color: red;
        }

    </style>
</head>
<body>
    <div class="contant">
    <table>
    <tr>
        <th colspan="5">3.141592</th>
    </tr>
    <tr>
        <td>C</td>
        <td>+/-</td>
        <td>%</td>
        <td class="last">
            <span>&#247;</span>
            </td>
     </tr>
     <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
        <td class="last"><span>&#215;</span></td>
     </tr>
     <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
        <td class="last">-</td>
     </tr>
     <tr>
        <td>3</td>
        <td>2</td>
        <td>1</td>
        <td class="last">+</td>
     </tr>
     <tr>
        <td colspan="2">0</td>
        <td>.</td>
         <td class="last">=</td>
     </tr>

    </table>
</div>
</body>
</html>
